<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
   <link rel="stylesheet" href="football.css">
</head>
<body>

    <form>
        <h1 >REGISTER YOUR INFORMATION</h1>
        <div>
            <label for="First Name">First Name</label>
            <input type="first name" id="first name" name="first name" required>
        </div>
        
        <div>
            <label for="Middle Name">Middle Name</label>
            <input type="middle name" id="middle name" name="middle name" placeholder="Enter Middle name">
        </div>

       <div>
            <label for="Last Name">Last Name</label>
            <input type="Last name" id="Last name" name="Last name" required>
        </div>

        <div>
            <label for="Username">Age</label>
             <input type="age" id="age" name="age" required>
        </div>

        <div>
            <label for="Username">School</label>
            <input type="School" id="School" name="School" required>
        </div>

        <div>
            <label for="Username">Occupation</label>
            <input type="occupation" id="occupation" name="occupation" required>
        </div>

        
        <div>
            <label for="Username">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="Username">Password</label>
             <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="Username">Confirm Password</label>
             <input type="confirm password" id="confirm password" name="confirm password" required>
        </div>
        <button>REGISTER</button>
        
    </form>
</body>
</html>
